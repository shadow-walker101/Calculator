<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-5">
            <div class="card p-3" style="background-color: azure;">
                <div class="header bg-info mb-2 text-center text-white">
                    <h1>Calculator</h1>
                </div>
                <form id="add">
                    <div class="form-group">
                        <label for="add1">1st number:</label>
                        <input type="text" id="add1" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="add2">2nd number:</label>
                        <input type="text" id="add2" class="form-control">
                    </div>
                    <input type="submit" class="clicks btn btn-info btn-sm" value="+" onclick="addition()">
                    <input type="submit" class="clicks btn btn-warning btn-sm" value="-" onclick="subtraction()">
                    <input type="submit" class="clicks btn btn-success btn-sm" value="*" onclick="multiply()">
                    <input type="submit" class="clicks btn btn-danger btn-sm" value="/" onclick="division()">
                </form>
                <div id="output"> </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
